<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCS Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="mainPage">
      <div class="homeFlexContainer">
        <nav></nav>
      </div>
    </div>

    <div class="quizPage">
      <div class="quizFlexContainer"></div>
    </div>

    <div class="resultsPage">
      <h1>You finished the Quizz</h1>
      <p>Congrats userName, you scored userScore !</p>
      <p>You ranked userRank</p>
      <div class="resultsFlexContainer">
        <article class="firstUser">
          <img
            class="avatar"
            src="http://placekitten.com/100/100"
            alt="avatar de firstUser"
          />
          <p>firstUserName</p>
          <p>firstUserScore</p>
        </article>

        <article class="secondUser">
          <img
            class="avatar"
            src="http://placekitten.com/100/100"
            alt="avatar de secondUser"
          />
          <p>secondtUserName</p>
          <p>secondUserScore</p>
        </article>

        <article class="thirdtUser">
          <img
            class="avatar"
            src="http://placekitten.com/100/100"
            alt="avatar de thirdUser"
          />
          <p>thirdtUserName</p>
          <p>thirdUserScore</p>
        </article>
      </div>

      <input class="secondary-button"
       type="button"
       value="Try another quiz !">

    </div>
